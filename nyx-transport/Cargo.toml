[package]
name = "nyx-transport"
version = "0.1.0"
edition = "2021"
build = "build.rs"

description = "Nyx UDP transport adapter with NAT traversal utilities."
license = "MIT OR Apache-2.0"

[lints]
workspace = true

[features]
default = []
quic = []
test_tracing = []
run_quic_tests = []

[dependencies]
# 100% Pure Rust QUIC Transport Dependencies (ZERO C/C++ dependencies)
# Network and async
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
rand = "0.8"
# Safe cross-platform socket operations (replaces unsafe libc calls)
socket2 = "0.6"
tracing = "0.1"
once_cell = "1.19"
async-trait = "0.1"
nyx-core = { path = "../nyx-core" }
nyx-mix = { path = "../nyx-mix" }
nyx-stream = { path = "../nyx-stream" }
# Pure Rust crypto implementations (NO rustls due to aws-lc-rs)
crypto-bigint = "0.6"
elliptic-curve = "0.13"
p256 = "0.13"
p384 = "0.13"
sha1 = "0.10"
sha2 = { workspace = true }
hmac = "0.12"
chacha20poly1305 = "0.10"
aes-gcm = "0.10"
bytes = "1.8"
hex = "0.4"
thiserror = { workspace = true }
serde = { workspace = true }
uuid = { workspace = true }
hkdf = "0.12"
# Utilities
futures = { workspace = true }
anyhow = { workspace = true }
nom = { version = "8", default-features = false, features = ["std"] }

[dev-dependencies]
tracing-test = "0.2"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "transport_benchmarks"
harness = false

[target.'cfg(unix)'.dev-dependencies]
nix = { version = "0.27" }
